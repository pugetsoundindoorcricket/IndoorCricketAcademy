	<!-- Reservation form code starts here -->
	
	
	<div id="reservation-form" style="margin-right: 15px" >
      <form class="form-horizontal" action="" method="" id="resForm" name="form">
			<fieldset>
                <div class="form-group">
					<label for="name" class="col-lg-2 control-label">Name</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="name" name="name" placeholder="Name">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-lg-2 control-label">Email Address</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="email" name="email" type="email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="date" class="col-lg-2 control-label">Date</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" name="datetimepicker" id="datetimepicker"  /><br></br>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button id="cancel" type="reset" class="btn btn-danger">Cancel</button>
						<button id="reserve" type="submit" class="btn btn-success">Reserve It!</button>
					</div>
				</div>
			</fieldset>
		</form>
    </div>
	

	<!-- Reservation form code ends here -->


	<!-- Alert Message Code Starts Here: this is the success message that will be shown on succesful submition-->

<script type="text/javascript">
	
	$(document).ready(function () {
		$("#datetimepicker").datetimepicker();
        $("#datetimepicker").datetimepicker({
            datepicker: true,
            allowTimes: ["06:00", "7:00", "8:00"],
            step: 5
        });
		$("#datetimepicker").datetimepicker({
           formatDate: 'Y/m/d',
            minDate: '0',
        });
		var validator = $("#resForm").bootstrapValidator({
			fields: {
                  name: {
					validators: {
						notEmpty: {
						message: 'Please enter you name'
						},
						stringLength: {
						min: 2,
						max: 30,
						message: 'The name must be more than 2 characters and less than 30 characters'
						},
						regexp: {
						regexp: /^[a-z A-z]+$/,
						message: 'The name must only contain letters'
						}
					}
					},
				email: {
					validators: {
						notEmpty: {
						message: 'Please enter your email address'
						},
						emailAddress: {
						message: 'Please enter a valid email address'
						}
					}
				},
				datetimepicker: {
					validators: {
						notEmpty: {
						message: 'Please select a date and time'
						},
						regexp: {
						regexp: /^(\d{4})(\/|-)(\d{1,2})(\/|-)(\d{1,2}) ([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/,
						message: 'Please choose a valid date and time witht the format YYYY/MM/DD hh:mm'
						}
					}
				}
			}
		});
		validator.on("success.form.bv", function (e) {
			e.preventDefault();
			$("#resForm").addClass("hidden");
			$("#confirmation").removeClass("hidden");
		});
		
		
		
		

	});
</script>
